{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input name="username" placeholder="useername" type="text"/>
        <input name="password" placeholder="password" type="password"/>
        <input type="submit" value="Login"/>
    </form>
{% endblock %}
