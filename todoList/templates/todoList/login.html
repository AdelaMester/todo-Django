<!DOCTYPE html>
<html lang="en">

<title>
    Login
</title>

<h1>Login</h1>
<body>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input name="username" type="text"/>
    <input name="password" type="password"/>
    <input type="submit" value="Login"/>
</form>

</body>
</html>
